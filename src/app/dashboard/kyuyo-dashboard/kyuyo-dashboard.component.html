<div class="dashboard-wrapper">
  <!-- ヘッダー -->
  <header class="dashboard-header">
    <div class="header-left">
      <h1 class="app-name">SIApp</h1>
    </div>
    <div class="header-right">
      <span class="user-info">
        <span class="user-name">{{ userName }}</span>
      </span>
      <button class="logout-button" (click)="logout()">ログアウト</button>
    </div>
  </header>

  <!-- メインコンテンツエリア -->
  <div class="dashboard-body">
    <!-- サイドバー -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <button
          *ngFor="let tab of tabs"
          class="sidebar-item"
          [class.active]="currentTab === tab.name"
          (click)="switchTab(tab.name)"
        >
          {{ tab.name }}
        </button>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <div class="content-area">
        <!-- 社会保険料ページ -->
        <ng-container *ngIf="currentTab === '社会保険料'">
          <h2 class="page-title">社会保険料</h2>
          <div class="page-description">
            <p>社会保険料の管理ページです。</p>
          </div>
        </ng-container>

        <!-- 給与ページ -->
        <ng-container *ngIf="currentTab === '給与'">
          <h2 class="page-title">給与</h2>
          <div class="page-description">
            <p>給与の管理ページです。</p>
          </div>
        </ng-container>

        <!-- 賞与ページ -->
        <ng-container *ngIf="currentTab === '賞与'">
          <h2 class="page-title">賞与</h2>
          <div class="page-description">
            <p>賞与の管理ページです。</p>
          </div>
        </ng-container>

        <!-- 設定ページ -->
        <ng-container *ngIf="currentTab === '設定'">
          <h2 class="page-title">設定</h2>
          <div class="page-description">
            <p>設定ページです。</p>
          </div>
        </ng-container>
      </div>
    </main>
  </div>
</div>
