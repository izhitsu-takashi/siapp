<div class="reset-password-container">
  <div class="reset-password-form-container">
    <h1 class="app-title">SIApp</h1>
    <h2 class="form-title">パスワード変更</h2>
    
    <div *ngIf="isValidatingToken" class="loading-message">
      リンクを確認中...
    </div>

    <div *ngIf="!isValidatingToken && !isTokenValid" class="error-container">
      <p class="error-message">{{ errorMessage }}</p>
      <div class="back-to-login-link">
        <a routerLink="/forgot-password" class="back-link">パスワード再発行ページに戻る</a>
      </div>
    </div>

    <form *ngIf="!isValidatingToken && isTokenValid" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <p class="description">
        新しいパスワードを入力してください。
      </p>

      <div class="form-group">
        <label for="newPassword">新しいパスワード <span class="required">*</span></label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-input"
          placeholder="6文字以上で入力"
        />
        <div
          *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          class="error-message"
        >
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">
            新しいパスワードを入力してください
          </span>
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">
            パスワードは6文字以上で入力してください
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">新しいパスワード（確認） <span class="required">*</span></label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-input"
          placeholder="新しいパスワードを再度入力"
        />
        <div
          *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          class="error-message"
        >
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
            パスワード（確認）を入力してください
          </span>
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
            パスワードが一致しません
          </span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message general-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="resetPasswordForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">パスワードを変更</span>
        <span *ngIf="isLoading">変更中...</span>
      </button>
      
      <div class="back-to-login-link">
        <a routerLink="/login" class="back-link">ログイン画面に戻る</a>
      </div>
    </form>
  </div>
</div>
