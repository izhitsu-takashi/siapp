<div class="forgot-password-container">
  <div class="forgot-password-form-container">
    <h1 class="app-title">SIApp</h1>
    <h2 class="form-title">パスワード再発行</h2>
    
    <p class="description">
      登録されているメールアドレスを入力してください。<br>
      パスワード再発行用のフォームを送信するメールをお送りします。
    </p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">メールアドレス <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="example@email.com"
        />
        <div
          *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="error-message"
        >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            メールアドレスを入力してください
          </span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            有効なメールアドレスを入力してください
          </span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message general-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="forgotPasswordForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">送信</span>
        <span *ngIf="isLoading">送信中...</span>
      </button>
      
      <div class="back-to-login-link">
        <a routerLink="/login" class="back-link">ログイン画面に戻る</a>
      </div>
    </form>
  </div>
</div>
