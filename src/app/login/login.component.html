<div class="login-container">
  <div class="left-section">
    <h1 class="app-title">SIApp</h1>
  </div>
  <div class="right-section">
    <div class="login-form-container">
      <div class="login-type-tabs">
        <button
          type="button"
          class="tab-button"
          [class.active]="loginType === 'employee'"
          (click)="switchLoginType('employee')"
        >
          従業員ログイン
        </button>
        <button
          type="button"
          class="tab-button"
          [class.active]="loginType === 'hr'"
          (click)="switchLoginType('hr')"
        >
          人事用ログイン
        </button>
      </div>

      <h2 class="form-title">
        {{ loginType === 'employee' ? '従業員ログイン' : '人事用ログイン' }}
      </h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            placeholder="example@email.com"
          />
          <div
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="error-message"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              メールアドレスを入力してください
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              有効なメールアドレスを入力してください
            </span>
          </div>
        </div>

        <div class="form-group" *ngIf="loginType === 'employee'">
          <label for="password">パスワード（任意）</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="パスワードを入力（任意）"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message general-error">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">ログイン</span>
          <span *ngIf="isLoading">ログイン中...</span>
        </button>
      </form>

      <div class="signup-link">
        <a routerLink="/signup">アカウント新規作成</a>
      </div>
    </div>
  </div>
</div>
